<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8"> <!-- UTF-8 supports almost all characters from all known languages. -->

<!-- Controls the layout and scaling of the web page on mobile devices. -->

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="This is a demo.">
<!-- A brief description of the page, useful for SEO. && social media sharing ,When the page is shared on social media, this description may appear as part of the preview -->
<title>My Web Page</title>
<link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file for styling. -->
<script src="script.js" defer></script>
<!-- Link to an external JavaScript file. The 'defer' attribute ensures the script is executed after the document has been parsed. -->
<link rel="icon" href="images.jpg" type="image/x-icon">

<body>
   <header>
      <h1>Welcome to Login</h1>
   </header>

   <main>
      <p>This is a simple web page.</p>
      <div>
         <form action="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="ENter email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
      </div>
      <div>
         <label for="remember-me">
            <input type="checkbox" id="remember-me" name="remember-me">
            Remember me
         </label>
      </div>
      <div>
       
         <input type="radio" id="male" name="gender" value="male">
         <label for="male">  male </label>
         <input type="radio" id="female" name="gender" value="female">
         <label for="female">female  </label>
       
      </div>

      <div>
         <label for="country">Country:</label>
         <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
         </select>
      </div>
      <div>
         <label for="bio">Bio:</label>
         <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
      </div>
   </main>

   <footer>
      <p>&copy; 2023 My Web Page</p>
   </footer>
</body>

</html>
