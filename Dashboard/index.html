<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 

<div class="signup">
  <h2>Register</h2>
<form action="" method="post" ><div class="login">
        
        <label style="color: red; font-size: large; padding: 115px;"> Username
            <input type="username" id="username" placeholder="Enter your Email Address" style="color: rgb(14, 118, 209);" requierd>
        </label><br>
        <label> Password
            <input type="password" id="password" placeholder="Enter your Password" required>
        </label><br>
        
        <label for="resume">Upload Resume here :</label><br>
        <input type="file" id="resume" accept=".pdf" required><br>
         <div class="remember-me"> 
        <input type="checkbox" id="accept" name="terms">
        <label for="accept" id="box">Remember me</label>
        </div>
        <button type="button" onclick="signup()">Sign Up 
           
        </button>

        <p>Already have an account? <a href="login.html">Login here</a></p>
</form>
<script>
    let btn = document.querySelector("button");
    btn.addEventListener("click", function () {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let resume = document.getElementById("resume").value;

        if (username && password && resume) {
            alert("Registration successful");
            window.location.href = "login.html";
        } else {
            alert("Please fill in all fields");
        }
    });
</script>
</body>

</html>
